<div>
  <h2>{{ lS.userLocalization?.pages.notifications.title }}</h2>
  <div class="card"
       *ngFor="let notification of userNotificationsService.notifications">
    <div class="card-block">
      <div class="row">
        <div class="col-md-3" *ngIf="notification.author">
          <img [src]="notification.author.avatar" [alt]="notification.author.name" class="rounded mx-auto d-block"/>
        </div>
        <div class="col-md-9">
          <h4 class="card-title">{{notification.title}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{notification.created_at | date: 'dd/MM/yyyy HH:mm'}}</h6>
          <p>{{notification.message}}</p>
        </div>
      </div>
      <div *ngIf="notification.friendInvite && !notification.friendInvite.confirmed" class="mt-3">
        <button type="submit" class="btn btn-success" (click)="acceptRequest(notification.id)">{{ lS.userLocalization?.actions.accept }}</button>
      </div>
      <div *ngIf="notification.teamInvite && !notification.teamInvite.confirmed" class="mt-3">
        <button type="submit" class="btn btn-success" (click)="acceptRequest(notification.id)">{{ lS.userLocalization?.actions.accept }}</button>
      </div>
    </div>
  </div>
</div>
